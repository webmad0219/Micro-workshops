<!DOCTYPE html>
<html>

<head>
  <title>Redux basic</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>

  El valor del estado es <strong id="value">?</strong> <br><br>
  <button id="increment">increment</button>
  <button id="decrement">decrement</button>

  <script>

    counter = (state, action) => {
      switch (action.type) {
        case 'INCREMENT':
          return state + 1
        case 'DECREMENT':
          return state - 1
        default:
          return state
      }
    }

    const initialState = 5

    const store = Redux.createStore(counter, initialState)

    render = () => value.innerHTML = store.getState()

    store.subscribe(render)

    render()
    increment.onclick = () => store.dispatch({ type: 'INCREMENT' })
    decrement.onclick = () => store.dispatch({ type: 'DECREMENT' })

  </script>
</body>

</html>
